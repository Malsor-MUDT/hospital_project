{% extends "dashboards/admin/base_admin.html" %}

{% block content %}
<div class="space-y-8">

    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-teal-700">Patients</h1>
        <button onclick="toggleModal('patientModal')" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
            + Add Patient
        </button>
    </div>

    <!-- Patients Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-teal-50 text-teal-700">
                <tr>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3 text-left">Email</th>
                    <th class="p-3 text-left">Date of Birth</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr class="border-t">
                    <td class="p-3">{{ p.name }}</td>
                    <td class="p-3">{{ p.email }}</td>
                    <td class="p-3">{{ p.dob }}</td>
                    <td class="p-3 space-x-2">
                        <button onclick="toggleModal('editPatientModal-{{ p.patient_id }}')" class="text-blue-600 hover:underline">Edit</button>
                        <form action="{{ url_for('admin.delete_patient', patient_id=p.patient_id) }}" method="POST" class="inline">
                            <button type="submit" class="text-red-600 hover:underline">Delete</button>
                        </form>
                    </td>
                </tr>

                <!-- Edit Patient Modal -->
                <div id="editPatientModal-{{ p.patient_id }}" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                    <div class="bg-white w-96 rounded-lg p-6">
                        <h2 class="text-lg font-semibold text-teal-700 mb-4">Edit Patient</h2>
                        <form method="POST" action="{{ url_for('admin.update_patient', patient_id=p.patient_id) }}" class="space-y-4">
                            <input name="name" value="{{ p.name }}" required class="w-full border px-3 py-2 rounded">
                            <input type="email" name="email" value="{{ p.email }}" required class="w-full border px-3 py-2 rounded">
                            <input type="date" name="dob" value="{{ p.dob }}" required class="w-full border px-3 py-2 rounded">

                            <div class="flex justify-end space-x-2">
                                <button type="button" onclick="toggleModal('editPatientModal-{{ p.patient_id }}')" class="border px-4 py-2 rounded">Cancel</button>
                                <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Save</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% else %}
                <tr>
                    <td colspan="4" class="p-4 text-center text-gray-500">
                        No patients added yet
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Patient Modal -->
<div id="patientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-96 rounded-lg p-6">
        <h2 class="text-lg font-semibold text-teal-700 mb-4">Add Patient</h2>
        <form method="POST" action="{{ url_for('admin.add_patient') }}" class="space-y-4">
            <input name="name" placeholder="Full Name" required class="w-full border px-3 py-2 rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full border px-3 py-2 rounded">
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date" name="dob" required class="w-full border px-3 py-2 rounded">

            <div class="flex justify-end space-x-2">
                <button type="button" onclick="toggleModal('patientModal')" class="border px-4 py-2 rounded">Cancel</button>
                <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
