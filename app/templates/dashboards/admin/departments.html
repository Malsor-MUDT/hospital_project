{% extends "dashboards/admin/base_admin.html" %}

{% block content %}
<div class="space-y-8">

    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-teal-700">Departments</h1>
        <button onclick="toggleModal('departmentModal')" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">
            + Add Department
        </button>
    </div>

    <!-- Departments Table -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-teal-50 text-teal-700">
                <tr>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in departments %}
                <tr class="border-t">
                    <td class="p-3">{{ d.name }}</td>
                    <td class="p-3 space-x-2">
                        <button onclick="toggleModal('editDepartmentModal-{{ d.department_id }}')" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-yellow-600">
                            Edit
                        </button>
                        <form method="POST" action="{{ url_for('admin.delete_department', department_id=d.department_id) }}" class="inline">
                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>

                <!-- Edit Modal -->
                <div id="editDepartmentModal-{{ d.department_id }}" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                    <div class="bg-white w-96 rounded-lg p-6">
                        <h2 class="text-lg font-semibold  text-teal-700 mb-4">Edit Department</h2>
                        <form method="POST" action="{{ url_for('admin.update_department', department_id=d.department_id) }}" class="space-y-4">
                            <input type="text" name="name" value="{{ d.name }}" required class="w-full border px-3 py-2 rounded">
                            <div class="flex justify-end space-x-2">
                                <button type="button" onclick="toggleModal('editDepartmentModal-{{ d.department_id }}')" class="border px-4 py-2 rounded">Cancel</button>
                                <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Department Modal -->
<div id="departmentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-96 rounded-lg p-6">
        <h2 class="text-lg font-semibold text-teal-700 mb-4">Add Department</h2>
        <form method="POST" action="{{ url_for('admin.add_department') }}" class="space-y-4">
            <input type="text" name="name" placeholder="Department Name" required class="w-full border px-3 py-2 rounded">
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="toggleModal('departmentModal')" class="border px-4 py-2 rounded">Cancel</button>
                <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
