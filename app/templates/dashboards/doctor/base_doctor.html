<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle sidebar on small screens
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        // Toggle modals
        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-teal-50 flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 shadow-md transform -translate-x-0 transition-transform duration-300">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-teal-700 mb-6">Doctor Panel</h2>
            <nav class="space-y-2">
                <a href="{{ url_for('doctor.dashboard') }}" class="block px-4 py-2 rounded hover:bg-teal-100 text-teal-700">Dashboard</a>
                <a href="{{ url_for('doctor.patients') }}" class="block px-4 py-2 rounded hover:bg-teal-100 text-teal-700">Patients</a>
                <a href="{{ url_for('doctor.treatment_sessions') }}" class="block px-4 py-2 rounded hover:bg-teal-100 text-teal-700">Treatment Sessions</a>
                <a href="#" class="block px-4 py-2 rounded hover:bg-teal-100 text-teal-700">Medical Reports</a>
                <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 rounded hover:bg-red-100 text-red-700">Logout</a>
            </nav>
        </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 p-6 overflow-auto">
        <!-- Mobile menu button -->
        <button class="sm:hidden mb-4 bg-teal-600 text-white px-4 py-2 rounded" onclick="toggleSidebar()">Menu</button>

        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
