{% extends "dashboards/doctor/base_doctor.html" %}

{% block content %}
<div class="space-y-8">
    <h1 class="text-3xl font-bold text-teal-700">Welcome, Dr. {{ doctor.name }}</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <!-- Patients card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-teal-700 mb-2">Patients</h2>
            <p class="text-gray-600">{{ patients|length }} total patients</p>
        </div>

        <!-- Treatment Sessions card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-teal-700 mb-2">Treatment Sessions</h2>
            <p class="text-gray-600">{{ sessions|length }} total sessions</p>
        </div>

        <!-- Medical Reports card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-teal-700 mb-2">Medical Reports</h2>
            <p class="text-gray-600">{{ reports|length }} total reports</p>
        </div>
    </div>
</div>
{% endblock %}
