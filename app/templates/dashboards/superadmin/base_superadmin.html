<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Doctor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Toggle sidebar for mobile
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("-translate-x-full");
        }

        // Toggle submenu
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.classList.toggle("max-h-0");
            submenu.classList.toggle("max-h-40");
        }

        // Toggle modal visibility
        function toggleModal(id){
            const modal = document.getElementById(id);
            modal.classList.toggle("hidden");
            modal.classList.toggle("flex");
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex">

<!-- Sidebar -->
<aside id="sidebar" class="bg-teal-700 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20 overflow-hidden">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Hospital Admin</h1>
        </div>

        <nav>
            <a href="{{ url_for('superadmin.dashboard') }}" class="block py-2.5 px-4 rounded hover:bg-teal-800 transition">Dashboard</a>
             <a href="{{ url_for('superadmin.hospital_connections') }}" class="block py-2.5 px-4 rounded hover:bg-teal-800 transition">Hospital connections</a>

            <!-- Hospitals submenu -->
            <div>
                <button onclick="toggleSubmenu('hospitalsMenu')" class="w-full text-left py-2.5 px-4 rounded hover:bg-teal-800 transition flex justify-between items-center">
                    Hospitals
                    <span>&#9662;</span>
                </button>
                <div id="hospitalsMenu" class="ml-4 mt-1 overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
                    <button onclick="toggleModal('hospitalModal')" class="block py-1 px-2 rounded hover:bg-teal-600 transition w-full text-left">Add Hospital</button>
                </div>
            </div>

            <!-- Admins submenu -->
            <div class="mt-2">
                <button onclick="toggleSubmenu('adminsMenu')" class="w-full text-left py-2.5 px-4 rounded hover:bg-teal-800 transition flex justify-between items-center">
                    Admins
                    <span>&#9662;</span>
                </button>
                <div id="adminsMenu" class="ml-4 mt-1 overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
                    <button onclick="toggleModal('adminModal')" class="block py-1 px-2 rounded hover:bg-teal-600 transition w-full text-left">Add Admin</button>
                </div>
            </div>

            <a href="{{ url_for('auth.logout') }}" class="block mt-4 py-2.5 px-4 rounded hover:bg-coral-500 transition text-white font-semibold">Logout</a>
        </nav>
    </aside>
<!-- Main Area -->
<div class="flex-1 flex flex-col">

    <!-- Mobile Header -->
    <header class="bg-white shadow-md p-4 md:hidden flex justify-between items-center">
        <h1 class="text-xl font-bold text-teal-700">
            {% block header %}Doctor{% endblock %}
        </h1>
        <button onclick="toggleSidebar()" class="text-teal-700 text-2xl">&#9776;</button>
    </header>

    <!-- Page Content -->
    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    function toggleModal(id) {
        const modal = document.getElementById(id);
        if (!modal) return;
        modal.classList.toggle("hidden");
        modal.classList.toggle("flex");
    }
</script>

</body>
</html>
